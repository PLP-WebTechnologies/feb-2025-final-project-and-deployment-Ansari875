<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">E-Shop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Our Products</h1>
        <div class="products">
            <div class="product" id="product1">
                <img src="assets/images/product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$29.99</p>
                <button class="add-to-cart" onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
            </div>
            <div class="product" id="product2">
                <img src="assets/images/product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$49.99</p>
                <button class="add-to-cart" onclick="addToCart('Product 2', 49.99)">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 E-Shop. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
